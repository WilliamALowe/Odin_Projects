<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <script src="app.js" defer></script>
    <title>Project: Movie Library</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="card">
                <h1>Project: Movie Library</h1>
            </div>
        </header>
        <main>
            <div class="card">
                <div class="main-content-container">
                    <div class="main-content">

                    </div>
                    <div class="main-content-button-container">
                        <button id="add-movie-button">Add Movie</button>
                    </div>
                </div>
            </div>
        <main>
        <footer>Created by William Lowe - 2024</footer>
    </div>

    <dialog class="card dialog-card">
        <form>
            <label for="movieTitle">Movie Title: </label> <br>
            <input type="text"name="inputTitle" id="movie-title-input" value="" required> <br><br>
            <label for="movieDirector">Movie Director: </label> <br>
            <input type="text" id="movie-director-input" value="" required> <br><br>
            <label for="movieDuration">Movie Duration (minutes): </label> <br>
            <input id="movie-duration-input" type="number" value="" required> <br><br>
            <label for="hasWatched">Watched?: </label> <br>
            <select name="hasWatched" id="has-watched-input" required>
                <option value="true">Watched</option>
                <option value="false">Not Yet</option>
            </select> <br><br>
        </form>
        <div class="dialog-button-container">
            <button id="dialog-close-button">Close</button>
            <button id="dialog-submit-button">Submit</button>
        </div>
    </dialog>
</body>
</html>
