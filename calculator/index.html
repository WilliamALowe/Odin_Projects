<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calcDisplay"></div>
    <div class="calcContainer">
      <input type="button" value="AC" class="clearBtn"></input>
      <input type="button" value="1" class="numBtn"></input>
      <input type="button" value="2" class="numBtn"></input>
      <input type="button" value="3" class="numBtn"></input>
      <input type="button" value="4" class="numBtn"></input>
      <input type="button" value="5" class="numBtn"></input>
      <input type="button" value="6" class="numBtn"></input>
      <input type="button" value="7" class="numBtn"></input>
      <input type="button" value="8" class="numBtn"></input>
      <input type="button" value="9" class="numBtn"></input>
      <input type="button" value="0" class="numBtn"></input>
      <input type="button" value="+" class="operBtn"></input>
      <input type="button" value="-" class="operBtn"></input>
      <input type="button" value="*" class="operBtn"></input>
      <input type="button" value="/" class="operBtn"></input>
      <input type="button" value="=" class="calcBtn"></input>
    </div>
  </main>

</body>
</html>
